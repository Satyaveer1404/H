<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wholesome Bear Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('1000079773.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffe9ec;
    }

    p {
      font-size: 1.2rem;
      color: #fff6f9;
      margin-bottom: 25px;
    }

    .cta-button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffb6c1;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff9eb3;
      box-shadow: 0 0 20px #ff9eb3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're the Brightest Bear</h1>
    <p>In a world full of fluff, you shine with kindness and flowers.</p>
    <button class="cta-button">Send a Hug ðŸŒ¸</button>
  </div>
</body>
</html>
